{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <h2>Créer un compte</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <p>
            <label for="id_username">Nom d'utilisateur :</label>
            <input type="text" id="id_username" name="username" required 
                   value="{{ request.POST.username|default:'' }}" 
                   placeholder="Choisissez un nom d'utilisateur">
        </p>
        
        <p>
            <label for="id_email">Email :</label>
            <input type="email" id="id_email" name="email" required 
                   value="{{ request.POST.email|default:'' }}" 
                   placeholder="Entrez votre email">
        </p>
        
        <p>
            <label for="id_password">Mot de passe :</label>
            <input type="password" id="id_password" name="password" required 
                   placeholder="Minimum 8 caractères">
        </p>
        
        <p>
            <label for="id_password_confirm">Confirmer mot de passe :</label>
            <input type="password" id="id_password_confirm" name="password_confirm" required 
                   placeholder="Confirmez le mot de passe">
        </p>
        
        <button type="submit">S'inscrire</button>
    </form>

    <p style="margin-top: 20px;">
        Déjà inscrit ? <a href="{% url 'connexion' %}">Connectez-vous ici</a>
    </p>

{% endblock %}
